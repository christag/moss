version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: moss-postgres
    environment:
      POSTGRES_USER: moss
      POSTGRES_PASSWORD: moss_dev_password
      POSTGRES_DB: moss
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moss"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
